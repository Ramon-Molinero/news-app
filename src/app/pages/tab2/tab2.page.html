<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Headlines </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Headlines</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    [value]="categorySelected"
    (ionChange)="segmentChanged($event)"
    scrollable
    mode="md">

    <ion-segment-button 
      *ngFor="let category of categories"
      [value]="category"
      >
      <ion-label class="ion-text-capitalize">{{category}}</ion-label>
    </ion-segment-button>

  </ion-segment>

  <app-articles [articles]="articles"></app-articles>

  <ion-infinite-scroll 
    threshold="100px" 
    position="bottom" 
    [disabled]="false"

    (ionInfinite)="loadData($event)">

    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more news...">
    </ion-infinite-scroll-content>

  </ion-infinite-scroll>


</ion-content>
