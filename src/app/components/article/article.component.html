<ion-card>
  <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage"> </ion-img>

  <ion-card-header>
    <ion-card-subtitle mode="ios">
      <span class="text-primary">{{ index }} </span>
      <span class="article-source-name"> {{ article.source.name }}</span>
    </ion-card-subtitle>
    <ion-card-title mode="ios">
      {{ article.title }}
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p *ngIf="article.description">
      {{ article.description }}
    </p>
  </ion-card-content>
</ion-card>
