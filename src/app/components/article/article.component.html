<ion-card>
  <ion-img 
    *ngIf="article.urlToImage" 
    [src]="article.urlToImage"
    (click)="openArticle()"> 
  </ion-img>

  <ion-card-header>
    <ion-card-subtitle mode="ios">
      <ion-row 
        class="ion-align-items-center">
        <ion-col >
          <span class="text-primary">{{ index }} </span>
          <span class="article-source-name"> {{ article.source.name }}</span>
        </ion-col>

        <ion-col>
          <ion-button class="ion-float-right ion-no-padding ion-no-margin" (click)="openMenu()" fill="clear">
            <ion-icon
              slot="icon-only"
              name="ellipsis-vertical-outline"
            ></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-subtitle>
    <ion-card-title mode="ios" (click)="openArticle()">
      {{ article.title }}
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p *ngIf="article.description">
      {{ article.description }}
    </p>
  </ion-card-content>
</ion-card>
